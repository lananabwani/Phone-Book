<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Phone Book</h1></header>
    <main>
      <div class="container">
        <div class="flex buttons-container">          

          <div>
            <button onclick="addNewUser(event)" class="icon">
              <img src="imgs/add.png"/>
            </button>
            <button onclick="deleteContacts()" class="icon">
              <img src="imgs/delete.png"/>
            </button>
          </div>

          <div class="search">
            <input type="text" class="search-bar" />
            <img src="imgs/search.png" alt="search"/>
          </div>
        </div>
        
        <ul id="phone-list" class="list">
        </ul>
      </div>
    </main>
    <footer>
      Made by Merna, Lana & Sereen
    </footer>



    <div class="modal" id="myModal">
      <div class="modal-content" id="modal-content">
        <button class="close-btn" id="closeModalBtn" onclick="closeModal(event)">&times;</button>        
      </div>
    </div>
  

    <script src="index.js"></script>
  </body>
</html>
